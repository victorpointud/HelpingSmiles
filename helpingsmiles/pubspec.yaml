name: helpingsmiles
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  cloud_firestore: ^5.6.3
  cupertino_icons: ^1.0.8
  table_calendar: ^3.2.0
  syncfusion_flutter_gauges: ^28.2.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/logo.png"

flutter:

  uses-material-design: true

  assets:
    - lib/assets/intro1.png
    - lib/assets/intro2.png
    - lib/assets/intro3.png
    - lib/assets/logo.png
    - lib/assets/background.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
